<!doctype html>
<html lang="en">

<head>
    <title>Mawdoo3 Assignment</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Mawdoo3-Assignment">
    <meta name="description" content="Mawdoo3 Front End Assignment">
    <meta name="author" content="Ahmad Jaffal">
    <meta name="application-name" content="Mawdoo3"/>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="content-language" content="en"/>

    <meta name="dc.language" content="en"/>
    <meta name="dc.publisher" content="Mawdoo3"/>
    <meta name="dc.identifier" content="https://mawdoo3.com"/>

    <!--Include favicon (Copied from Mawdoo3 site: https://mawdoo3.com)-->
    <link rel="shortcut icon" href="https://modo3.com/favicon.ico">

    <!--Include font-awesome css (for icons use)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!--Include styles.css-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<!--Header-->
<header>
    <h2>Publish Job Ad</h2>
    <h1>Choose an Option</h1>
</header>

<!--Main container-->
<main id="main-container" role="main">

    <!--Main wrapper-->
    <div class="main-packages-wrapper">

        <!--Left checklist-->
        <section class="left-checklist">
            <ul>
                <li>Desktop version</li>
                <li>30 Days online</li>
                <li>Mobile optimized</li>
                <li>Top placement</li>
                <li>Talendo app</li>
                <li>Social media ads</li>
                <li>Mailing ads</li>
            </ul>
        </section>

        <!--Selected package-->
        <section class="selected-package bordered-section">
            <div class="selected-package__name">
                <span>Basic</span>
                <i class="fas fa-crown round-icon" aria-hidden="true"></i>
            </div>

            <div class="selected-package__price">CHF 250.00</div>

            <ul class="selected-package__checklist">
                <li><i class="fas fa-check" aria-hidden="true"></i></li>
                <li><i class="fas fa-check" aria-hidden="true"></i></li>
                <li><i class="fas fa-check" aria-hidden="true"></i></li>
                <li><i class="fas fa-check" aria-hidden="true"></i></li>
                <li><i class="fas fa-check" aria-hidden="true"></i></li>
                <li><i class="fas fa-times" aria-hidden="true"></i></li>
                <li><i class="fas fa-times" aria-hidden="true"></i></li>
            </ul>
        </section>

        <!--Packages list-->
        <section class="packages-list">
            <div class="packages-list__item bordered-section active">
                <label class="package-item-container">
                    <div class="label-box">
                        <div class="label">3x Package</div>
                        <div class="saving-label">7% Savings</div>
                    </div>
                    <div class="total-box">
                        <div class="total gray-color">Total</div>
                        <div class="price darkgray-color">CHF 650.00</div>
                    </div>
                    <div class="sub-total-box">
                        <div class="sub-total gray-color">Sub-Total</div>
                        <div class="price">CHF 216.00</div>
                    </div>
                    <input type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="packages-list__item bordered-section">
                <label class="package-item-container">
                    <div class="label-box">
                        <div class="label">5x Package</div>
                        <div class="saving-label">20% Savings</div>
                    </div>
                    <div class="total-box">
                        <div class="total gray-color">Total</div>
                        <div class="price darkgray-color">CHF 980.00</div>
                    </div>
                    <div class="sub-total-box">
                        <div class="sub-total gray-color">Sub-Total</div>
                        <div class="price">CHF 196.00</div>
                    </div>
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="packages-list__item bordered-section">
                <label class="package-item-container">
                    <div class="label-box">
                        <div class="label">10x Package</div>
                        <div class="saving-label">30% Savings</div>
                    </div>
                    <div class="total-box">
                        <div class="total gray-color">Total</div>
                        <div class="price darkgray-color">CHF 1700.00</div>
                    </div>
                    <div class="sub-total-box">
                        <div class="sub-total gray-color">Sub-Total</div>
                        <div class="price">CHF 170.00</div>
                    </div>
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="packages-list__item bordered-section">
                <label class="package-item-container">
                    <div class="label-box">
                        <div class="label">20x Package</div>
                        <div class="saving-label best-price">
                            <i class="fas fa-crown round-icon" aria-hidden="true"></i>
                            Best Price
                        </div>
                    </div>
                    <div class="total-box">
                        <div class="total gray-color">Total</div>
                        <div class="price darkgray-color">CHF 2800.00</div>
                    </div>
                    <div class="sub-total-box">
                        <div class="sub-total gray-color">Sub-Total</div>
                        <div class="price">CHF 140.00</div>
                    </div>
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>

        </section>
    </div>

    <!--Continue to extensions button-->
    <div class="continue-btn">
        <a href="#" title="Continue to Extensions">Continue to Extensions</a>
    </div>

</main>

<!--Footer-->
<footer>
</footer>

</body>
</html>
